<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Facebook</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./assets/main.css'>
	<script src="https://kit.fontawesome.com/24989b391d.js"></script>
    <script src='./assets/main.js'></script>
</head>
<body>
    <header>
            <div class="logo"> 
                Facebook <i class="fab fa-facebook-square"></i>
            </div>
        <div class="menu">
            <ul>
                <li>
                    <a class="criar-conta">Criar Nova Conta</a>
                </li>
            </ul>
        </div>

    </header>
        <div class="box-login">
            <label>Entrar no Fecebook</label>
            <form class="fecebook-form-login">
                <div class="form-input">
                    <i class="fas fa-user icon"></i><input type="text" name="email" placeholder="Email ou telefone">
                </div>
                <div class="form-input">
                    <i class="fas fa-key icon"></i><input type="password" name="senha" placeholder="senha ">
                </div>
                    <button type="button" name="acao" class="mb-2">Entrar</button>
                    <span>ou</span>
                    <button type="button" class="mb-3">Criar uma conta</button>
            </form>
        </div>
<div class="container">
    <div class="box-Cadastro">
        <label>Criar uma Conta</label>
        <form class="fecebook-form-cadastro">
            <div class="flex-row-input">
                <div class="form-input">
                    <i class="fas fa-user icon"></i><input  type="text" name="nome" placeholder="nome">
                </div>
                <div class="form-input">
                    <i class="fas fa-user-friends icon"></i><input type="text" name="sobrenome" placeholder="sobrenome">
                </div>
            </div>
            <div class="justify-flex">
                <div class="form-input">
                    <i class="fas fa-envelope icon"></i><input type="text" name="email" placeholder="Email ou Celular">
                </div>
                <div class="form-input">
                    <i class="fas fa-key icon"></i><input type="text" name="senha" placeholder="senha valida !">
                </div>
                <br>
                <div class="flex-row">
                    <select class="dia">                
                        <option>dia</option>
                    </select>
                    <select class="mes">
                        <option>mes</option>
                    </select>
                    <select class="ano">
                        <option>ano</option>
                    </select>
                    <select class="sexo">
                        <option>Masculino</option>
                        <option>Feminino</option>
                    </select>
                </div>
                <br>
                <button type="button">Criar uma conta</button>
            </div>
        </form>
    </div> 
</div>   
</body>
</html>
